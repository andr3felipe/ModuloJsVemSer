<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task - 06</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body class="bg-secondary-subtle">
    <main>
      <h1 class="text-center my-3">Task - 06</h1>
      <section class="bg-dark p-5 rounded-3 mx-auto my-5" id="container">
        <form onsubmit="draw(event)">
          <h2 class="text-center py-3 text-white mb-4">
            Configure seu sorteio
          </h2>

          <label class="form-label text-white" for="names"
            >Nomes separados por vírgula:</label
          >
          <input
            class="form-control"
            type="text"
            name="names"
            id="names"
            value="Cristina Jung, Rafael Ramos, André Felipe"
            placeholder="Nomes separados por vírgula"
          />

          <div
            class="d-flex items-center justify-content-center gap-3 mt-3 flex-wrap"
          >
            <div class="flex-fill">
              <label class="form-label text-white" for="velocity"
                >Velocidade (1000 = 1 segundo):</label
              >
              <input
                class="form-control"
                value="500"
                type="number"
                name="velocity"
                id="velocity"
                placeholder="Velocidade"
              />
            </div>

            <div class="flex-fill">
              <label class="form-label text-white" for="time"
                >Tempo (1000 = 1 segundo):</label
              >
              <input
                class="form-control"
                type="number"
                value="2000"
                name="time"
                id="time"
                placeholder="Tempo"
              />
            </div>
          </div>

          <div class="d-flex justify-content-end my-4">
            <button type="submit" id="submit" class="btn btn-success">
              Sortear
            </button>
          </div>
        </form>
        <div id="result"></div>
        <button
          onclick="scrollToTop()"
          class="btn btn-secondary"
          id="scrollToTop"
          type="button"
          title="Ir para o topo da página"
        >
          <i class="ph ph-arrow-circle-up"></i>
        </button>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
