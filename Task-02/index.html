<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task - 02</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <main>
      <h1>Task - 02</h1>
      <section class="section exercise-1">
        <h2>Exercício (1): Alterar texto usando um botão</h2>

        <p id="exercise-1">Este é o local onde o texto será alterado!</p>

        <div>
          <button class="btn btn-primary" onclick="changeText()">
            Trocar frase
          </button>
          <button class="btn btn-danger" onclick="reloadPage()">
            Dar reload na página
          </button>
        </div>
      </section>

      <section class="section">
        <h2>Exercício (2) - Alterando cores</h2>

        <p id="exercise-2-text">Esse texto muda de cor!</p>

        <form action="" class="container-fluid">
          <input
            type="color"
            name="color-picker"
            id="exercise-2-input"
            class="form-control"
          />
        </form>
      </section>

      <section class="section exercise-3">
        <h2>Exercício (3) - Contador</h2>

        <p id="exercise-3-counter">0</p>

        <div>
          <button class="btn btn-primary" onclick="incrementCounter()">
            Incrementar
          </button>
          <button class="btn btn-danger" onclick="resetCounter()">
            Resetar
          </button>
      </section>

      <section class="section exercise-4">
        <h2>Exercício (4) - Trocando filtro de imagem</h2>
  
        <img id="exercise-4-image" src="./assets/clown.jpg" alt="Pennywise, um palhaço assutador com cabelo laranja, roupas brancas, segurando balões vermelhos">
  
        <div>
          <button class="btn btn-secondary" onclick="grayScale()">Preto e branco</button>
          <button class="btn btn-primary" onclick="contrast()">Aumentar contraste</button>
          <button class="btn btn-danger" onclick="removeFilters()">Remover filtros</button>
        </div>
      </section>


      <section class="section exercise-5">
        <h2 class="mb-3">Exercício (5) - Calculadora</h2>

        <form class="container-fluid" id="exercise-5-form" onsubmit="simpleCalculator(event)">
         <div class="mb-3">
          <label class="form-label" for="exercise-5-first-number">Digite o valor 1:</label>
          <input class="form-control" type="number" min="0" name="value-1" id="exercise-5-first-number">
         </div>

         <div class="mb-3">
          <label class="form-label" for="exercise-5-second-number">Digite o valor 2:</label>
          <input class="form-control" type="number" min="0" name="value-2" id="exercise-5-second-number">
         </div>

         <div class="mb-3">
          <label class="form-label" for="exercise-5-select">Selecione a operação:</label>
          <select id="exercise-5-select" class="form-select" aria-label="Selecione a operação">
            <option value="+">Somar</option>
            <option value="-">Subtrair</option>
            <option value="*">Multiplicar</option>
            <option value="/">Dividir</option>
          </select>
         </div>

         <div class="mb-3">
          <label class="form-label" for="exercise-5-result">Resultado:</label>
          <input disabled class="form-control" id="exercise-5-result" name="exercise-5-result" placeholder="0" />
         </div>

         <div class="mb-3">
          <button type="submit" class="btn btn-primary container-fluid mb-3">Calcular</button>
          <input type="reset" value="Limpar" class="btn btn-danger container-fluid" onclick="simpleCalculatorReset()" />
         </div>
         
         
        </form>
      </section>
    </main>    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
