<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Task - 03</title>
  </head>
  <body class="bg-dark-subtle container">
    <main>
      <h1 class="text-center mb-5 mt-3">Task - 03 Javascript</h1>

      <section class="section bg-dark p-3 rounded-3">
        <h2 class="text-success text-center">Exercício - 2</h2>

        <form class="text-white" onsubmit="calculateAverageGrade(event)">
          <div class="mb-3">
            <label for="grade-1" class="form-label">Nota 1</label>
            <input
              type="number"
              name="grade-1"
              id="grade-1"
              class="form-control"
            />
          </div>

          <div class="mb-3">
            <label for="grade-2" class="form-label">Nota 2</label>
            <input
              type="number"
              name="grade-2"
              id="grade-2"
              class="form-control"
            />
          </div>

          <div class="mb-3">
            <label for="grade-3" class="form-label">Nota 3</label>
            <input
              type="number"
              name="grade-3"
              id="grade-3"
              class="form-control"
            />
          </div>

          <button
            type="submit"
            class="btn container-fluid btn-success mt-3 fw-medium text-uppercase"
          >
            Calcular média
          </button>

          <p class="text-center text-white mt-4" id="average-grade"></p>
        </form>
      </section>

      <section class="section mt-5 bg-dark p-3 rounded-3">
        <h2 class="text-center text-success">Exercício - 2</h2>

        <p class="text-white fw-bold mt-3">
          Qual a soma dos primeiros 50 números pares?
        </p>

        <button
          class="btn btn-success text-uppercase fw-medium container-fluid mt-3"
          onclick="calculateSumOfEvenNumbers(50, 'fifithEvenNumbers')"
        >
          Calcular soma
        </button>

        <p class="text-white mt-3 text-center" id="fifithEvenNumbers"></p>
      </section>

      <section class="bg-dark mt-5 p-3 rounded-3">
        <h2 class="text-center text-success">Exercício - 3</h2>

        <p
          class="text-dark rounded-3 fw-bold text-center mt-3 p-3 bg-white"
          id="timer"
        ></p>
      </section>

      <section class="bg-dark text-center p-3 rounded-3 mt-5">
        <h2 class="text-success">Exercício - 4</h2>

        <button
          class="btn btn-success container-fluid text-uppercase fw-medium mt-3 mb-3"
          onclick="checkIn()"
        >
          Clique aqui para realizar o check-in
        </button>
      </section>

      <section class="bg-dark text-center p-3 rounded-3 mt-5">
        <h2 class="text-success">Exercício - 5</h2>

        <button
          class="btn btn-success container-fluid text-uppercase fw-medium mt-3 mb-3"
          onclick="carbonTest()"
        >
          Teste de carbono
        </button>
      </section>

      <section class="section mt-5 bg-dark p-3 rounded-3">
        <h2 class="text-center text-success">Exercício - 6</h2>

        <p class="text-white fw-bold mt-3">Números pares até 100</p>

        <button
          class="btn btn-success text-uppercase fw-medium container-fluid mt-3"
          onclick="showEvenNumbers()"
        >
          Mostrar
        </button>

        <p
          class="text-white mt-3 text-center container-fluid text-break font-monospace"
          id="showEvenNumbers"
        ></p>
      </section>

      <section class="section mt-5 bg-dark p-3 rounded-3">
        <h2 class="text-center text-success">Exercício - 7</h2>

        <p class="text-white fw-bold mt-3">Digite sua idade</p>

        <button
          class="btn btn-success text-uppercase fw-medium container-fluid mt-3"
          onclick="age()"
        >
          Digite sua idade
        </button>

        <p class="text-white mt-3 text-center container-fluid" id="age"></p>
      </section>

      <section class="bg-dark p-3 rounded-3 mt-5">
        <h2 class="text-center text-success">Exercício - 8</h2>

        <p class="text-white fw-bold mt-3">Aumento salarial</p>

        <button
          class="btn btn-success text-uppercase fw-medium container-fluid mt-3"
          onclick="showSalaryRise()"
        >
          Mostrar aumento salarial
        </button>

        <div
          class="text-white mt-5 text-center container-fluid"
          id="salary"
        ></div>
      </section>

      <section class="bg-dark p-3 rounded-3 mt-5">
        <h2 class="text-center text-success">Exercício - 9</h2>

        <p class="text-white fw-bold mt-3">Fibonacci</p>

        <button
          class="btn btn-success text-uppercase fw-medium container-fluid mt-3"
          onclick="fibonacci(20)"
        >
          Mostrar fibonacci
        </button>

        <p
          class="text-white mt-5 text-center container-fluid font-monospace"
          id="fibonacci"
        ></p>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
